<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content as before -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="generate-page">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container"> 
            <a href="/" id="navbar__logo">SPG</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="/artists.html" class="navbar__links">ARTISTS</a>
                </li>
                <li class="navbar__btn">
                    <a href="/generate.html" class="button">GENERATE PLAYLISTS</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main__container">
        <div class="main__content">
            <h1>Generate Your Playlist Now</h1>
            <div class="search-container">
                <input id="moodInput" type="text" placeholder="Enter your mood or activity..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div id="playlistContainer" class="search-results"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer__container">
        <div class="social__media">
            <div class="social__media--wrap">
                <a href="/" id="footer__logo"><i class="fas fa-gem"></i>SPG</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
