<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Generator</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="generate-page">
    <nav class="navbar">
        <div class="navbar__container"> 
            <a href="/" id="navbar__logo">SPG</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> HOME </a>
                </li>
                <li class="navbar__item">
                    <a href="/artists.html" class="navbar__links"> ARTISTS </a>
                </li>
                <li class="navbar__item">
                    <a href="/playlists.html" class="navbar__links"> PLAYLISTS </a>
                </li>
                <li class="navbar__btn">
                    <a href="/generate.html" class="button"> GENERATE PLAYLISTS </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content with Centered Heading and Search Bar -->
    <div class="main__container">
        <div class="main__content">
            <h1>Generate Your Playlist Now</h1>
            <!-- Centered Search Bar Container -->
            <div class="search-container">
                <input type="text" placeholder="Enter your mood or activity ..." class="search-input">
                <button class="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="search-results"></div> <!-- This will display the search results dynamically -->
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer__container">
        <div class="footer__links">
            <div class="footer__link--wrapper">
            </div>
        </div>
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo"><i class="fas fa-gem"></i>SPG</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
